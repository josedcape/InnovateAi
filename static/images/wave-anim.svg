<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 50" width="100" height="50">
  <!-- Audio Wave Animation -->
  <g fill="none" stroke="#3498db" stroke-width="2" stroke-linecap="round">
    <!-- Wave Bars -->
    <line x1="10" y1="25" x2="10" y2="25" class="wave-bar" style="animation-delay: 0.0s"/>
    <line x1="20" y1="25" x2="20" y2="25" class="wave-bar" style="animation-delay: 0.1s"/>
    <line x1="30" y1="25" x2="30" y2="25" class="wave-bar" style="animation-delay: 0.2s"/>
    <line x1="40" y1="25" x2="40" y2="25" class="wave-bar" style="animation-delay: 0.3s"/>
    <line x1="50" y1="25" x2="50" y2="25" class="wave-bar" style="animation-delay: 0.4s"/>
    <line x1="60" y1="25" x2="60" y2="25" class="wave-bar" style="animation-delay: 0.3s"/>
    <line x1="70" y1="25" x2="70" y2="25" class="wave-bar" style="animation-delay: 0.2s"/>
    <line x1="80" y1="25" x2="80" y2="25" class="wave-bar" style="animation-delay: 0.1s"/>
    <line x1="90" y1="25" x2="90" y2="25" class="wave-bar" style="animation-delay: 0.0s"/>
  </g>
  
  <style>
    .wave-bar {
      animation: waveUp 1s infinite ease-in-out alternate;
    }
    
    @keyframes waveUp {
      0% { y1: 25; y2: 25; }
      100% { y1: 10; y2: 40; }
    }
  </style>
</svg>
